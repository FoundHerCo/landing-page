<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoundHer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #001AFF, #FF4F8B); /* Blue to pink */
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .big-text {
      font-size: 8vw;
      font-weight: 900;
      opacity: 0.25; /* LESS transparent now */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 0;
    }

    .subtitle {
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      font-weight: 300;
      z-index: 1;
    }

    .content-wrapper {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="big-text">FOUNDHER</div>
  <div class="content-wrapper">
    <p class="subtitle">Stay tuned. Exciting community being built.</p>
  </div>
</body>
</html>
